version: '3.8' # Or a compatible version like '3.1'
services:
  mariadb:
    image: mariadb:12.0-ubi # Or a specific version like mariadb:10.11
    container_name: mariadb12
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mariadb12_data:/var/lib/mysql
volumes:
  mariadb12_data:
